<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Salihcan Keskin</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Ana Sayfa</a></li>
          <li><a href="ozgecmis.html">Özgeçmiş</a></li>
          <li><a href="calismalar.html">Çalışmalar</a></li>
          <li><a href="referanslar.html">Referanslar</a></li>
          <li><a href="iletisim.html">İletişim</a></li>
        </ul>
      </nav>
      <div class="social-links-header">
        <a
          href="https://www.instagram.com/slhcnkskn/"
          target="_blank"
          class="social-icon"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/salihcan-keskin-521b59235/"
          target="_blank"
          class="social-icon"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://x.com/salihcanksknn"
          target="_blank"
          class="social-icon"
        >
          <i class="fab fa-twitter"></i>
        </a>
        <a
          href="https://github.com/salihcankskn"
          target="_blank"
          class="social-icon"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
    </header>

    <section id="contact" class="section">
      <h2 class="animate__animated animate__fadeInUp">İletişim</h2>
      <div class="contact-container">
        <div
          class="contact-box animate__animated animate__fadeInUp animate__delay-1s"
        >
          <h3 class="contact-section-title">Telefon Numarası</h3>
          <p class="contact-text">+90 546 444 55 66</p>
        </div>

        <div
          class="contact-box animate__animated animate__fadeInUp animate__delay-2s"
        >
          <h3 class="contact-section-title">E-mail</h3>
          <p class="contact-text">salihcankeskin@outlook.com</p>
        </div>

        <div
          class="contact-box animate__animated animate__fadeInUp animate__delay-3s"
        >
          <h3 class="contact-section-title">Adres</h3>
          <p class="contact-text">İstanbul, Ataşehir / Rize, Çayeli</p>
        </div>

        <div
          class="contact-form animate__animated animate__fadeInUp animate__delay-4s"
        >
          <form action="#" method="post">
            <div>
              <label for="name">Adınız:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div>
              <label for="email">E-postanız:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="message">Mesajınız:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Gönder</button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Salihcan Keskin. Tüm hakları saklıdır.</p>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
